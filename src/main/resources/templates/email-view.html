<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">Jump AI Email Sorter</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link text-light">Welcome, <strong th:text="${userName}"></strong></span>
            <a class="nav-link btn btn-outline-light btn-sm" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="mb-3">
        <a th:href="@{/category/{id}(id=${email.category.id})}" class="btn btn-outline-secondary">‚Üê Back to Category</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Email Details</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <strong>Gmail ID:</strong> <code th:text="${email.gmailId}"></code>
            </div>
            <div class="mb-3">
                <strong>AI Summary:</strong>
                <p class="mt-2" th:text="${email.summary}"></p>
            </div>
            <div class="mb-3">
                <strong>Original Content:</strong>
                <div class="mt-2 p-3 bg-light border rounded" style="max-height: 600px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; font-size: 0.9em;" 
                     th:text="${fullContent}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
