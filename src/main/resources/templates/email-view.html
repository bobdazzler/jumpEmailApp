<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">Jump AI Email Sorter</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link text-light">Welcome, <strong th:text="${userName}"></strong></span>
            <a class="nav-link btn btn-outline-light btn-sm" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="mb-3">
        <a th:href="@{/category/{id}(id=${email.category.id})}" class="btn btn-outline-secondary">‚Üê Back to Category</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Email Details</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <strong>Gmail ID:</strong> <code th:text="${email.gmailId}"></code>
            </div>
            <div class="mb-3">
                <strong>AI Summary:</strong>
                <p class="mt-2" th:text="${email.summary}"></p>
            </div>
            <div class="mb-3">
                <strong>Original Content:</strong>
                <div class="mt-2 p-3 bg-white border rounded" style="max-height: 600px; overflow-y: auto;">
                    <!-- Check if content contains HTML tags -->
                    <div th:if="${fullContent != null and (#strings.contains(fullContent, '<') and (#strings.contains(fullContent, '<div') or #strings.contains(fullContent, '<p>') or #strings.contains(fullContent, '<br') or #strings.contains(fullContent, '<table') or #strings.contains(fullContent, '<img') or #strings.contains(fullContent, '<a ') or #strings.contains(fullContent, '<span') or #strings.contains(fullContent, '<body') or #strings.contains(fullContent, '<html')))}">
                        <!-- Render as HTML (unescaped) -->
                        <div th:utext="${fullContent}"></div>
                    </div>
                    <!-- Fallback to plain text if no HTML detected -->
                    <div th:unless="${fullContent != null and (#strings.contains(fullContent, '<') and (#strings.contains(fullContent, '<div') or #strings.contains(fullContent, '<p>') or #strings.contains(fullContent, '<br') or #strings.contains(fullContent, '<table') or #strings.contains(fullContent, '<img') or #strings.contains(fullContent, '<a ') or #strings.contains(fullContent, '<span') or #strings.contains(fullContent, '<body') or #strings.contains(fullContent, '<html')))}" 
                         style="white-space: pre-wrap; font-family: monospace; font-size: 0.9em;" 
                         th:text="${fullContent}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
