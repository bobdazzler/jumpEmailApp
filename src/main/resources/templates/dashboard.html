<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Sorter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">AI Email Sorter</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link text-light">Welcome, <strong th:text="${userName}"></strong></span>
            <a class="nav-link btn btn-outline-light btn-sm" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Your Categories</h2>
            <div id="categories-list" class="list-group">
                <a th:each="cat : ${categories}"
                   th:href="@{/category/{id}(id=${cat.id})}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span th:text="${cat.name}"></span>
                    <span class="badge bg-primary rounded-pill">...</span>
                </a>
            </div>

            <!-- Add category button with HTMX -->
            <button class="btn btn-primary mt-3"
                    hx-get="/categories/add-form"
                    hx-target="#add-form-container">
                + New Category
            </button>
            <div id="add-form-container" class="mt-3"></div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Stats</h5>
                    <p>Emails sorted: <strong th:text="${totalSorted}"></strong></p>
                    <p>Connected as: <strong th:text="${userEmail}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
