spring.application.name=app
spring.security.oauth2.client.registration.google.client-id=your-google-client-id.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://mail.google.com/
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
openai.api.key=YOUR_OPENAI_KEY

spring.datasource.url=jdbc:postgresql://localhost:5432/jump
spring.datasource.username=postgres
spring.datasource.password=rootroot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update   # or validate / none in prod
